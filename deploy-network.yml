Description: >
    Shahzeb Anwar /  Udacity DepOps Project 2 (Udagram App)
    This is the second project of Udacity DevOps Nanodegre Program which 
    involves the deployment of Cloud Infrastructure for High Availability
    WebApp called Udagram

Parameters:

    EnvironmentName: UdagramApp
    Type: String

    VpcCIDR: 
            Description: Please enter the IP range (CIDR notation) for this VPC
            Type: String
            Default: 10.0.0.0/16

        PublicSubnet1CIDR:
            Description: Please enter the IP range (CIDR notation) for the public subnet in the first Availability Zone
            Type: String
            Default: 10.0.0.0/24

        PublicSubnet2CIDR:
            Description: Please enter the IP range (CIDR notation) for the public subnet in the second Availability Zone
            Type: String
            Default: 10.0.1.0/24

        PrivateSubnet1CIDR:
            Description: Please enter the IP range (CIDR notation) for the private subnet in the first Availability Zone
            Type: String
            Default: 10.0.2.0/24

        PrivateSubnet2CIDR:
            Description: Please enter the IP range (CIDR notation) for the private subnet in the second Availability Zone
            Type: String
            Default: 10.0.3.0/24